{% extends "base.html" %}

{% block content %}
<div class="row g-0 align-items-stretch" style="min-height: 80vh; margin-top: -20px;">
    
    <div class="col-lg-6 d-none d-lg-block position-relative rounded-4 overflow-hidden my-3">
        <img src="https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=1000&auto=format&fit=crop" 
             class="w-100 h-100 object-fit-cover" 
             style="filter: brightness(0.7);"
             alt="Focus">
        
        <div class="position-absolute bottom-0 start-0 p-5 text-white">
            <h2 class="display-4 serif-font mb-3">Focus on<br>the game.</h2>
            <p class="lead opacity-75">"The only way to prove that youâ€™re a good sport is to lose."</p>
        </div>
    </div>

    <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="p-5 w-100" style="max-width: 500px;">
            <div class="text-center mb-5">
                <h1 class="serif-font mb-2">Welcome Back</h1>
                <p class="text-muted">Enter your details to access your account.</p>
            </div>

            <form method="POST">
                <div class="form-floating mb-1">
                    <input type="email" name="email" class="form-control bg-light border-0 rounded-3" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-text text-muted small ms-2 mb-3">
                    <i class="bi bi-info-circle me-1"></i> Use the same email you registered with.
                </div>
                
                <div class="form-floating mb-2">
                    <div class="input-group">
                        <input type="password" name="password" class="form-control bg-light border-0 rounded-start-3" id="loginPass" placeholder="Password" required style="height: 58px;">
                        <button class="btn btn-light border-0 rounded-end-3" type="button" onclick="togglePassword('loginPass', this)" style="height: 58px;">
                            <i class="bi bi-eye-slash-fill text-muted"></i>
                        </button>
                    </div>
                </div>

                <div class="text-end mb-4">
                    <a href="#" class="text-decoration-none small text-muted fw-bold">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-dark w-100 btn-lg rounded-pill mb-4 shadow-sm" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                </button>

                <div class="text-center">
                    <p class="text-muted small">Don't have an account? <a href="{{ url_for('register') }}" class="text-dark text-decoration-none fw-bold">Join Now</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.querySelector('form');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        
        if (loginForm && loginBtn) {
            loginForm.addEventListener('submit', function() {
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Signing In...';
            });
        }
    });
</script>
{% endblock %}
