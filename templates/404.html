{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-primary">404</h1>
        <h2 class="mb-3">Oops! Page Not Found</h2>
        <p class="lead text-muted mb-4">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                Go to Homepage
            </a>
            <a href="{{ url_for('help_center') }}" class="btn btn-outline-secondary btn-lg">
                Visit Help Center
            </a>
        </div>
    </div>
</div>
{% endblock %}
