{% extends "base.html" %}

{% block content %}
<div class="row g-0 align-items-stretch" style="min-height: 80vh; margin-top: -20px;">
    
    <div class="col-lg-6 d-flex align-items-center justify-content-center order-2 order-lg-1">
        <div class="p-5 w-100" style="max-width: 500px;">
            <div class="text-center mb-5">
                <h1 class="serif-font mb-2">Join the Club</h1>
                <p class="text-muted">Create an account to get started.</p>
            </div>

            <form method="POST">
                
                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted text-uppercase">I am joining as...</label>
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="role" id="role_hirer" value="hirer" checked onchange="toggleOrgOption()">
                            <label class="btn btn-outline-primary w-100 py-3 rounded-3 text-start ps-3" for="role_hirer">
                                <div class="fw-bold"><i class="bi bi-search me-2"></i>I want to Hire</div>
                                <small class="text-muted" style="font-size: 0.7rem;">Find coaches for training.</small>
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="role" id="role_coach" value="coach" onchange="toggleOrgOption()">
                            <label class="btn btn-outline-dark w-100 py-3 rounded-3 text-start ps-3" for="role_coach">
                                <div class="fw-bold"><i class="bi bi-whistle me-2"></i>I am a Coach</div>
                                <small class="text-muted" style="font-size: 0.7rem;">Offer training sessions.</small>
                            </label>
                        </div>
                    </div>
                </div>

                <div id="org_section" class="mb-4 bg-light p-3 rounded-3 border">
                    <label class="form-label fw-bold small text-muted text-uppercase mb-2">Who are you hiring for?</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="org_type" id="type_ind" value="individual" checked>
                            <label class="form-check-label" for="type_ind">
                                Myself / My Child
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="org_type" id="type_org" value="organization">
                            <label class="form-check-label fw-bold text-primary" for="type_org">
                                Academy / College (Organization)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control bg-light border-0 rounded-3" id="name" placeholder="Name" required>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control bg-light border-0 rounded-3" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control bg-light border-0 rounded-3" id="pass" placeholder="Password" required>
                    <label for="pass">Create Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill mb-4">Create Account</button>

                <div class="text-center">
                    <p class="text-muted small">Already a member? <a href="{{ url_for('login') }}" class="text-dark text-decoration-none fw-bold">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="col-lg-6 d-none d-lg-block position-relative rounded-4 overflow-hidden my-3 order-1 order-lg-2">
        <img src="{{ url_for('static', filename='images/mentor-training.jpg') }}" 
             class="w-100 h-100 object-fit-cover" 
             style="filter: brightness(0.8);"
             alt="Training">
        
        <div class="position-absolute bottom-0 start-0 p-5 text-white">
            <h2 class="display-4 serif-font mb-3">Elevate<br>Others.</h2>
            <p class="lead opacity-75">"Coaching is the universal language of change and learning."</p>
        </div>
    </div>
</div>

<script>
    function toggleOrgOption() {
        const isHirer = document.getElementById('role_hirer').checked;
        const orgSection = document.getElementById('org_section');
        
        if (isHirer) {
            orgSection.style.display = 'block';
        } else {
            orgSection.style.display = 'none';
        }
    }
    // Run on load to set initial state
    document.addEventListener("DOMContentLoaded", function() {
        toggleOrgOption();
    });
</script>
{% endblock %}
